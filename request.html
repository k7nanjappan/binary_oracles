<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="request.css">
	<title>REQUEST BLOOD</title>
</head>
<body>
	<header>
	<div id="d">
		<div id="req"><span>&nbsp;&nbsp;&nbsp;REQUEST BLOOD</span></div>
		<div id="header">
			<img src="header.png" class="header_image">
		</div>
	</header>
	<section>
	<div id="form"><br><br><br><br><br><br><br><br>
		<form name="details" method="post" action="#">
			<div id="left">
				Name:
			</div>
			<div id="left_1">
				<input name="name" style="width:600px;height:40px;"required />
			</div>
			<div id="right">
				Phone:
			</div>
			<div id="right_1">
				<input name="pno" required  style="width:600px;height:40px;"/>
			</div>
			<div id="left_2">
				Locality:
			</div>
			<div id="left_3">
					<input name="locality" required style="width:600px;height:40px;"/>
			</div>
			<div id="right_2">
					Blood Type:
			</div>
			<div id="right_3">
					<select name="group" style="width:600px;height:40px;" class="group">>
					<option>---select---
					<option>A +ve
					<option>A -ve
					<option>B +ve
					<option>B -ve
					<option>O +ve
					<option>O -ve
					<option>AB +ve
					<option>AB -ve
					<option>other
					</select>
			</div>
			<div id="left_4">
					Urgency:
			</div>
			<div id="left_5">
					<select name="urgency" style="width:600px;height:40px;" class="group">
					<option>---select---
					<option>Emergency
					<option>Immediate
					<option>Moderate
					</select>
			</div>
			<div id="button">
					<input type="submit" name="b1">
			</div>
			
		</form>
	</div>
	</section>
	</div>
</body>
</html>
